<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Question List Page</h2>
	<table>
		<thead>
			<tr>
				<th>글번호</th>
				<th>제목</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "question : ${questionList}">
				<td th:text="${question.id}">글번호</td>
				<td th:text="${question.subject}">제목이 표시됩니다.</td>
				<td th:text="${question.regdate}">작성일이 표시됩니다.</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
